sudo: false
language: python
python:
  - "2.7"
# command to install dependencies
install: 
  - "pip install --upgrade setuptools"
  - "pip install --upgrade pip"
  - "pip install -r requirements.txt"
# command to run tests
script:
  - export PYTHONPATH=${PWD%/*}
  - ls $PYTHONPATH
  - cd ..
  - cp DIRAC/.pylintrc .
  - pylint DIRAC --output-format=json
